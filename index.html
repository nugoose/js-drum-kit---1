<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="drum_kit.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
        <script type="text/javascript" src="drum_kit.js"></script>
    </head>
    <body>
        <div class="welcome">
            <h1>js drum kit</h1>
            <h2>this is a <strong><a href="https://javascript30.com/">javascript30</a></strong> project</h2>
        </div>
        <div class="keystrokes">
            <div class="soundKey" id="key_a"><p>A</p><p class="soundType">clap</p></div>
            <div class="soundKey" id="key_s"><p>S</p><p class="soundType">hihat</p></div>
            <div class="soundKey" id="key_d"><p>D</p><p class="soundType">kick</p></div>
            <div class="soundKey" id="key_f"><p>F</p><p class="soundType">openhat</p></div>
            <div class="soundKey" id="key_g"><p>G</p><p class="soundType">boom</p></div>
            <div class="soundKey" id="key_h"><p>H</p><p class="soundType">ride</p></div>
            <div class="soundKey" id="key_j"><p>J</p><p class="soundType">snare</p></div>
            <div class="soundKey" id="key_k"><p>K</p><p class="soundType">tom</p></div>
            <div class="soundKey" id="key_l"><p>L</p><p class="soundType">tink</p></div>
        </div>
    </body>
</html>
